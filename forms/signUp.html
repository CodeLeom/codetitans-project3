<body>
    <header>
    <div class="logo">
        <img src="/assets/signup/login images/logo.png" alt="logo" id="image" class="image">
    </div> 
   </header><hr class="line"> 
   <section class="main">
    <div class="division1">
        <h1 class="text">Sign up for free</h1>

        <div class="picture">

            <a href="https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?gsiwebsdk=3&client_id=630457285321-d5nmkpnjktjoeh426nvdu40rch1b1qe0.apps.googleusercontent.com&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.profile%20https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.email%20https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuser.birthday.read&redirect_uri=storagerelay%3A%2F%2Fhttps%2Fwww.deezer.com%3Fid%3Dauth219330&prompt=consent&access_type=offline&response_type=code&include_granted_scopes=true&enable_granular_consent=true&service=lso&o2v=2&theme=glif&flowName=GeneralOAuthFlow" target="_blank">

        </div>
        <p class="or">or</p>
        <form action="POST">
            <label for="email">Email address</label><input type="email" name="Email" id="" spellcheck="true"><br><br>
            <label for="username">Username</label><input type="email" name="username" id=""><br><br>
            <label for="password">Password</label><input type="email" name="password" id="" minlength="8" required><br>
            <div class="word">
                <p class="mini">8 characters minimum</p>
                <p class="span">Weak <i id="code">&#9432</i></p>
            </div><br>
            <label for="age">Age</label><input type="email" name="age" id=""><br><br>
            <label for="identity">Identity</label>
            <select name="identity">
                <option class="option" id="ide">Identity</option>
                <option>Male</option>
                <option>Female</option>
                <option>Non-binary</option>
            </select>
            <p id="anchor">By clicking on "Sign up", you accept the <a href="https://www.deezer.com/legal/cgu" target="blank">Terms and Conditions of Use</a> and the <a href="https://www.deezer.com/legal/personal-datas" target="_blank">Privacy Policy</a></p>
            <button class="btn">Sign up</button>
            <p id="stat">This site is protected by reCAPTCHA. Google <a href="https://policies.google.com/privacy" target="_blank">Privacy Policy</a> and <a href="https://policies.google.com/terms" target="_blank">Terms of Service Supply.</a></p>
        </form>
    </div>
